<html>
    <head>
        <title>login form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        *{
        margin: 0;
        padding: 0;
        }
        body{
        justify-content: center;
        text-align: center;
        align-items: center;
        font-family: 'Poppins',sans-serif;
        }
        .form-control{
        justify-content: center;
        text-align: center;
        display: inline-block;
        margin: 1rem;
        }
        </style>
    </head>
    <body>
        <form method="post" action="U_Login">
        <div class="container form-group">
        User ID:<input type="text" name="username" class="form-control" style="width: 18rem;" id="user"/><br/>
        Password:<input type="password" name="password" class="form-control" style="width: 18rem;" id="pass"/><br/>
        <input type="submit" value="login" class="btn btn-outline-info"/>
        </div>
        </form>
        <div class="show-password">
        <button class="btn btn-outline-info" onclick="showpass()">Show Password</button>
        </div>
        <script type="text/javascript">
        function showpass(){
        	var x = document.getElementById('pass');
        	if(x.type == "password"){
        		x.type = "text";
        	}
        	else{
        		x.type="password";
        	}
        }
        </script>
    </body>
</html>
